<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <link href="../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body class="bg-color">
<nav class="navbar navbar-light head-color" style="height : 4.5rem;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../images/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-top">
            Mironov
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/login"/>
            <button class="btn btn-info me-md-2" type="button">Войти</button>
            </a>
            <a href="/signup"/>
            <button class="btn btn-info" type="button">Регистрация</button>
            </a>
        </div>
    </div>
</nav>
<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <form th:action="@{forgotPassword}" style="width: 25rem;" th:object="${email}" method="post">
            <div class="form-group">
                <label for="email">Введите вашу электронную почту:</label>
                <input type="text"  name="email" id="email"
                       class="form-control input-lg"
                       required/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
<!--                <div style="color:red" th:if="${#fields.hasErrors('notFound')}" th:text="*{notFound}">Email Error</div>-->
            </div>
            <footer>На введенную электронную почту будет отправлен новый пароль!</footer>
            <div>
                <input type="submit" class="btn btn-primary"
                       value="Отправить"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
