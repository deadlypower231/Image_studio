<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <link href="../styles/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-body p-sm-3">
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../images/logo.png" alt="" width="30" height="24" class="d-inline-block align-top">
            Mironov
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/login"/>
            <button class="btn btn-primary me-md-2" type="button">Login</button>
            </a>
            <a href="/signup"/>
            <button class="btn btn-primary" type="button" disabled>Signup</button>
            </a>
        </div>
    </div>
</nav>
<br/>
<div class="position-relative">
    <div class="position-absolute  top-0 start-50 translate-middle-x">
        <form th:action="@{/signup}" th:object="${user}" style="width: 25rem;" th:method="post">
            <label for="username">User name:</label>
            <input id="username" class="form-control" type="text" th:field="*{username}" required/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
            <br/>
            <div class="form-group">
                <label for="firstName">First name:</label> <input
                    id="firstName" class="form-control" type="text"
                    th:field="*{firstName}" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label> <input
                    id="lastName" class="form-control" type="text"
                    th:field="*{lastName}" required/>
            </div>
            <div class="form-group">
                <label for="numberPhone">Number phone:</label> <input
                    id="numberPhone" class="form-control" type="text"
                    th:field="*{phone}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <input
                    id="email" class="form-control" type="text"
                    th:field="*{email}" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required/>
            </div>
            <br/>
            <div class="double-button-wrapper text-center">
                <input type="submit" value="Submit" class="btn btn-primary"/>
                <input type="reset" value="Reset" class="btn btn-danger"/>
            </div>
        </form>
    </div>
</div>
<br/>
</body>
</html>
