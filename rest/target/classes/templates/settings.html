<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Image Studio</title>
    <link href="styles/styles.css" rel="stylesheet"/>
    <link href="styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/order">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
    </li>
</ul>
<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x" style="width:30rem;">
        <form action="/settings"
              th:object="${user}" th:method="post">
            <input type="hidden" name="id" th:value="${currentUser.id}">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="column-resize-line">Логин:</label>
                    <input
                            id="username" class="form-control " type="text"
                            th:field="*{username}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="firstName">Имя:</label> <input
                        id="firstName" class="form-control" type="text"
                        th:field="*{firstName}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="lastName">Фамилия:</label> <input
                        id="lastName" class="form-control" type="text"
                        th:field="*{lastName}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="email">Электронаая почта:</label> <input
                        id="email" class="form-control" type="text"
                        th:field="*{email}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="numberPhone">Номер телефона:</label> <input
                        id="numberPhone" class="form-control" type="text"
                        th:field="*{phone}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
                </div>
            </div>
            <br/>
            <div class="double-button-wrapper">
                <input type="submit" value="Применить" class="btn btn-outline-primary"/>
                <input type="reset" value="Сбросить" class="btn btn-outline-danger"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
