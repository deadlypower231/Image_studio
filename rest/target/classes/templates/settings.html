<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en-CA">
<head>
    <title>Image Studio</title>
    <link href="styles/styles.css" rel="stylesheet"/>
    <link href="styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users" th:text="#{admin_page}">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments" th:text="#{my_tournaments}">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders" th:text="#{my_orders}">Мои заказы</a>
            <a class="dropdown-item" href="/settings" th:text="#{settings}">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout" th:text="#{exit}">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button" th:text="#{signin}">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button" th:text="#{registration}">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/" th:text="#{main_page}">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments" th:text="#{tournaments}">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters" th:text="#{masters}">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/order" th:text="#{registration_for_the_tournaments}">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:text="#{about_us}">О нас</a>
    </li>
    <li class="nav-item">
        <div class="d-flex justify-content-end p-sm-2">
            <span th:text="#{lang.change}"></span>:
            <select id="locales">
                <option value=""></option>
                <option value="en" th:text="#{lang.en}"></option>
                <option value="ru" th:text="#{lang.ru}"></option>
            </select>
        </div>
    </li>
</ul>
<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x" style="width:30rem;">
        <form action="/settings"
              th:object="${user}" method="post">
            <input type="hidden" name="id" th:value="${currentUser.id}">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="column-resize-line" th:text="#{login}">Логин:</label>
                    <input
                            id="username" class="form-control " type="text"
                            th:field="*{username}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                        Error
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="firstName" th:text="#{first_name}">Имя:</label> <input
                        id="firstName" class="form-control" type="text"
                        th:field="*{firstName}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName
                        Error
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="lastName" th:text="#{last_name}">Фамилия:</label> <input
                        id="lastName" class="form-control" type="text"
                        th:field="*{lastName}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName
                        Error
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="email" th:text="#{mail}">Электронаая почта:</label> <input
                        id="email" class="form-control" type="text"
                        th:field="*{email}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="numberPhone" th:text="#{phone_number}">Номер телефона:</label> <input
                        id="numberPhone" class="form-control" type="text"
                        th:field="*{phone}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
                </div>
            </div>
            <div class="double-button-wrapper">
                <input type="submit" value="Изменить" class="btn btn-outline-primary"/>
                <input type="reset" value="Сбросить" class="btn btn-outline-danger"/>
            </div>
        </form>
        <div sec:authorize="hasRole('MASTER')">
            <form action="settings/updateFile" method="post" th:object="${id}"
                  enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${currentUser.id}">
                <div class="form-group">
                    <label for="my-file-selector" th:text="#{download_image}">Изменить аватар:</label> <input
                        id="my-file-selector" name="file" type="file">
                </div>
                <input type="submit" value="Применить" class="btn btn-outline-primary"/>
            </form>
        </div>
        <div sec:authorize="hasRole('MASTER')">
            <form action="settings/updateDescription" method="post" th:object="${description}">
                <div class="form-group">
                    <label for="shortDescription">Введите короткое описание:</label>
                    <textarea class="form-control mx-sm-3" id="shortDescription" placeholder="Описание проведения турнира."
                              rows="3"
                              th:field="*{shortDescription}"></textarea>
                </div>
                <div class="form-group">
                    <label for="fullDescription">Введите полное описание описание:</label>
                    <textarea class="form-control mx-sm-3" id="fullDescription" placeholder="Описание проведения турнира."
                              rows="3"
                              th:field="*{fullDescription}"></textarea>
                </div>
                <input type="submit" value="Применить" class="btn btn-outline-primary"/>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('?lang=' + selectedOption);
        }
    });
});


</script>
</body>
</html>
