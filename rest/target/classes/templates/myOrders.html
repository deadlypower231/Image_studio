<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Image Studio</title>
    <link href="styles/styles.css" rel="stylesheet"/>
    <link href="styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/order">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
    </li>
</ul>
<div class="row row-cols-1 row-cols-md-2">
    <div class="col" style="max-width: 45rem;">
        <h3>Активные заказы:</h3>
        <!--<div class="card text-white" style="max-width: 33rem;">-->
        <div class="col" th:each="order : ${orders}">
            <dl class="row" style="color:black;">
                <dt class="col-sm-3">Заказ №</dt>
                <dd class="col-sm-9" th:text="${order.id}"></dd>
                <dt class="col-sm-3">Название турнира:</dt>
                <dd class="col-sm-9" th:text="${order.tournamentDto.name}"></dd>
                <dt class="col-sm-3">Мастер:</dt>
                <dd class="col-sm-9" th:text="${order.master.firstName} + ' ' + ${order.master.lastName}"></dd>
                <dt class="col-sm-3">Время:</dt>
                <dd class="col-sm-9" th:text="${order.scheduleDto.time}"></dd>
                <dt class="col-sm-3">Услуга:</dt>
                <dd class="col-sm-9" th:text="${order.masterServiceDto.name}"></dd>
                <dt class="col-sm-3">Цена:</dt>
                <dd class="col-sm-9" th:text="${order.price} + 'BYR'"></dd>
                <dt class="col-sm-3">
                <dd class="col-sm-9">
                    <dl class="row">
                        <dt class="col-sm-4">
                            <button type="button" class="btn btn-danger btn-sm"
                                    data-toggle="modal" th:attr="data-target='#deletingModal' + ${order.id}">Отменить
                                заказ
                            </button>
                            <div th:id="'deletingModal' + ${order.id}" class="modal fade" role="dialog">

                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h6 class="modal-title"
                                                style="color:black;" th:text="'Отмена заказа №' +${order.id}"></h6>
                                        </div>
                                        <div class="modal-body">
                                            <p style="color:black;">Уверены что хотите отменить заказ?</p>
                                            <form action="#" th:action="'/orders/delete'" th:object="${id}"
                                                  th:method="delete">
                                                <input type="hidden" name="id" th:value="${order.id}">
                                                <div class="btn-group">
                                                    <input type="submit" value="Подтвердить" class="btn btn-success ">
                                                    <button type="button" class="btn btn-secondary beta"
                                                            data-dismiss="modal">Отмена
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </dt>
                    </dl>
                </dd>
                </dt>
            </dl>
        </div>
    </div>
    <div class="col" style="max-width: 45rem;">
        <h3>История заказов: </h3>
    </div>
</div>
</body>
</html>
