<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Image Studio</title>
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color"  style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false" th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users" th:text="#{admin_page}">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments" th:text="#{my_tournaments}">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders" th:text="#{my_orders}">Мои заказы</a>
            <a class="dropdown-item" href="/settings" th:text="#{settings}">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout" th:text="#{exit}">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button" th:text="#{signin}">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button" th:text="#{registration}">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/" th:text="#{main_page}">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments" th:text="#{tournaments}">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters" th:text="#{masters}">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/order" th:text="#{registration_for_the_tournaments}">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:text="#{about_us}">О нас</a>
    </li>
    <li class="nav-item">
        <div class="d-flex justify-content-end p-sm-2">
            <span th:text="#{lang.change}"></span>:
            <select id="locales">
                <option value=""></option>
                <option value="en" th:text="#{lang.en}"></option>
                <option value="ru" th:text="#{lang.ru}"></option>
            </select>
        </div>
    </li>
</ul>

<div class="card mb-3" style="max-width: 100rem ;">
    <div class="row g-0">
        <div class="col-md-4">
            <img  th:src="'../../images/' + @{${tournament.name}} + '.jpg'" style="max-width: 30rem;" >
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${tournament.name}"></h5>
                <p class="card-text" th:text="${tournament.description.fullDescription}"></p>
                <p class="card-text"><small class="text-muted" th:text="${tournament.address} + ' ' + ${tournament.date}"></small></p>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('?lang=' + selectedOption);
        }
    });
});
</script>
</body>
</html>
