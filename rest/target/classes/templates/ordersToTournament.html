<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Image Studio</title>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <link href="../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/order">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
    </li>
</ul>

<div class="row row-cols-1 row-cols-md-2">
    <div class="card" style="max-width: 45rem;">
        <h3>Активные турниры:</h3>
        <div class="card">
            <div class="col" th:each="order : ${ordersForTournament}">
                <dl class="row padding-5">
                    <dt class="col-sm-3">Название турнира:</dt>
                    <dd class="col-sm-9"><a th:href="'/tournaments/moreInfo/' + ${order.tournament.id}" th:text="${order.tournament.name}"></a></dd>
                    <dt class="col-sm-3">Адрес:</dt>
                    <dd class="col-sm-9" th:text="${order.tournament.address}"></dd>
                    <dt class="col-sm-3">Дата:</dt>
                    <dd class="col-sm-9" th:text="${order.tournament.date}"></dd>
                    <dt class="col-sm-3">Расписание:</dt>
                    <dd class="col-sm-9">
                        <dl class="row">
                            <dt class="col-sm-4">Время:</dt>
                            <dd class="col-sm-8">
                            </dd>
                        </dl>
                        <dl class="row" th:each="schedule:${order.schedules}">
                            <dt class="col-sm-1"></dt>
                            <div class="btn-group">
                                <dd class="col-sm-2"></dd>
                                <a th:href="'/users/' + ${schedule.user.id}">
                                    <p th:text="${schedule.time}"></p>
                                </a>
                            </div>
                        </dl>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="card text-secondary" style="max-width: 45rem;">
        <h3>Проведенные турниры:</h3>
        <div class="card">
            <div class="col" th:each="order : ${ordersForTournamentArchive}">
                <dl class="row">
                    <dt class="col-sm-3">Название турнира:</dt>
                    <dd class="col-sm-9"><a th:href="'/tournaments/moreInfo/' + ${order.tournament.id}" th:text="${order.tournament.name}"></a></dd>
                    <dt class="col-sm-3">Адрес:</dt>
                    <dd class="col-sm-9" th:text="${order.tournament.address}"></dd>
                    <dt class="col-sm-3">Дата:</dt>
                    <dd class="col-sm-9" th:text="${order.tournament.date}"></dd>
                    <dt class="col-sm-3">Расписание:</dt>
                    <dd class="col-sm-9">
                        <dl class="row">
                            <dt class="col-sm-4">Время:</dt>
                            <dd class="col-sm-8">
                            </dd>
                        </dl>
                        <dl class="row" th:each="schedule:${order.schedules}">
                            <dt class="col-sm-1"></dt>
                            <div class="btn-group">
                                <dd class="col-sm-2"></dd>
                                <a th:href="'/users/' + ${schedule.user.id}">
                                    <p th:text="${schedule.time}"></p>
                                </a>
                            </div>
                        </dl>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>
</body>
</html>
