<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Users</title>
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/">Страница пользователя</a>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/masters">Страница мастера</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
</div>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/admin/users">Пользователи</a>
        </li>
        <li class="nav-item">
            <div class="btn-group">
                <a class="nav-link " href="/admin/tournaments">Турниры</a>
                <button type="button" class="nav-link btn btn-link dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only"></span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/tournaments/create">Создать турнир</a>
                    <a class="dropdown-item" href="/admin/tournaments/delete">Удалить турнир</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/masters">Мастера</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/services">Услуги</a>
        </li>
    </ul>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <form class="d-flex" action="/admin/masters/search" th:object="${search}" method="get">
                <div class="form-group">
                    <input class="form-control me-2" type="search" th:field="*{text}" placeholder="Поиск"
                           aria-label="Search">
                    <div style="color:red;" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</div>
                </div>
                <button class="btn btn-success btn-sm-2" style="height:2.33rem;" type="submit">Поиск</button>


            </form>
        </div>
    </nav>
    <div th:if="${#lists.isEmpty(masters)}">
        <p>Not found</p>
    </div>
    <div th:if="${not #lists.isEmpty(masters)}">
        <table class="table table-info table-striped">
            <thead>
            <th scope="col">
                #
            </th>
            <th scope="col">
                Имя пользователя
            </th>
            <th scope="col">
                Имя
            </th>
            <th scope="col">
                Фамилия
            </th>
            <th scope="col">
                Услуги
            </th>
            <th scope="col">
                Добавление услуги
            </th>
            <th scope="col">
                Удалить услугу
            </th>
            </thead>
            <tbody>
            <tr th:each="master,iterator : ${masters}">
                <td th:text="${iterator.index+1}"></td>
                <td th:text="${master.username}"></td>
                <td th:text="${master.firstName}"></td>
                <td th:text="${master.lastName}"></td>
                <td th:text="${master.masterServices}">
                </td>
                <td>
                    <button type="button" class="btn btn-info btn-sm"
                            data-toggle="modal" th:attr="data-target='#addModal' + ${master.id}">Добавить услугу
                    </button>
                    <div th:attr="id='addModal' + ${master.id}" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h6 class="modal-title" th:text="'Мастер ' + ${master.firstName} + ' ' + ${master.lastName}"
                                        style="color:black;"></h6>
                                </div>
                                <div class="modal-body">
                                    <form action="#" th:action="'/admin/masters/' + @{${master.id}}" th:object="${service}"
                                          th:method="post">
                                        <input type="hidden"
                                                th:field="*{idMaster}" th:attr="value='${master.id}'"/>
                                        <div class="form-group">
                                            <label for="name">Название:</label> <input
                                                id="name" class="form-control" type="text"
                                                th:field="*{name}" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Цена:</label> <input
                                                id="price" class="form-control" type="text"
                                                th:field="*{price}" required/>
                                        </div>
                                        <div class="btn-group">
                                            <input type="submit" value="Применить"
                                                   class="btn btn-success btn-sm double-button ">
                                            <button type="button" class="btn btn-danger btn-sm double-button"
                                                    data-dismiss="modal">Отмена
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm"
                            data-toggle="modal" th:attr="data-target='#deletingModal' + ${master.id}">Удалить
                    </button>
                    <div th:id="'deletingModal' + ${master.id}" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h6 class="modal-title" th:text="'Услуги:'"
                                        style="color:black;"></h6>
                                </div>
                                <div class="modal-body">
                                    <form action="#" th:action="'/admin/masters/delete'" th:object="${serviceIds}" th:method="post">
                                        <div th:each="service : ${master.masterServices}">
                                            <input type="checkbox" th:field="*{ids}" th:value="${service.id}" th:text="${service.name}">
                                        </div>
                                        <div class="btn-group">
                                            <input type="submit" value="Удалить" class="btn btn-danger ">
                                            <button type="button" class="btn btn-secondary beta" data-dismiss="modal">Отмена
                                            </button>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body  >
</html>
