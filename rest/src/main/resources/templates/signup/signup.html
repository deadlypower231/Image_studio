<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Signup</title>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <link href="../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body class="bg-color">
<nav class="navbar navbar-light head-color" style="height : 4.5rem;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img sr="../images/logo.jpg"c alt="" width="30" height="24" class="d-inline-block align-top">
            Mironov
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/login">
            <button class="btn btn-info me-md-2" type="button">Войти</button>
            </a>
            <a href="/signup">
            <button class="btn btn-info" type="button">Регистрация</button>
            </a>
        </div>
    </div>
</nav>
<br/>
<div class="position-relative">
    <div class="position-absolute  top-0 start-50 translate-middle-x">
        <form th:action="@{/signup}" th:object="${user}" style="width: 25rem;" th:method="post">
            <label for="username">User name:</label>
            <input id="username" class="form-control" type="text" th:field="*{username}" required/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            <br/>
            <div class="form-group">
                    <label for="firstName">First name:</label> <input
                    id="firstName" class="form-control" type="text"
                    th:field="*{firstName}" required/>
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label> <input
                    id="lastName" class="form-control" type="text"
                    th:field="*{lastName}" required/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
            </div>
            <div class="form-group">
                <label for="numberPhone">Number phone:</label> <input
                    id="numberPhone" class="form-control" type="text"
                    th:field="*{phone}" required/>
                <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <input
                    id="email" class="form-control" type="text"
                    th:field="*{email}" required/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
            </div>

            <br/>
            <div class="double-button-wrapper text-center">
                <input type="submit" value="Submit" class="btn btn-primary"/>
                <input type="reset" value="Reset" class="btn btn-danger"/>
            </div>
        </form>
    </div>
</div>
<br/>
</body>
</html>
