<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Users</title>
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>

<body>
<div class="d-flex justify-content-end p-sm-3 bg-dark" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/">Страница пользователя</a>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/masters">Страница мастера</a>
            </div>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active " href="/admin/users">Пользователи</a>
    </li>
    <li class="nav-item">
        <div class="btn-group">
            <a class="nav-link " href="/admin/tournaments">Турниры</a>
            <button type="button" class="nav-link btn btn-link dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/admin/tournaments/create">Создать турнир</a>
            </div>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/masters">Мастера</a>
    </li>
</ul>
<div>
    <table class="table table-dark table-striped" >
        <thead>
        <th scope="col">
            #
        </th>
        <th scope="col">
            Имя пользователя
        </th>
        <th scope="col">
            Имя
        </th>
        <th scope="col">
            Фамилия
        </th>
        <th scope="col">
            Роли
        </th>
        <th scope="col">
            Изменить роли
        </th>
        <th scope="col">
            Удалить пользователя
        </th>
        </thead>
        <tbody>
        <tr th:each="entity,iterator : ${users}">
            <td th:text="${iterator.index+1}"></td>
            <td th:text="${entity.username}"></td>
            <td th:text="${entity.firstName}"></td>
            <td th:text="${entity.lastName}"></td>
            <td th:text="${entity.roles}">
            </td>
            <td>
                <button type="button" class="btn btn-info btn-sm"
                        data-toggle="modal" th:attr="data-target='#rolesModal' + ${entity.id}">Изменить роли
                </button>
                <div th:id="'rolesModal' + ${entity.id}" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" th:text="'Выберите роли для ' + ${entity.username}"
                                    style="color:black;"></h6>
                            </div>
                            <div class="modal-body">
                                <form action="#" th:action="'/admin/users/roles/' + @{${entity.id}}" th:object="${user}"
                                      th:method="post">
                                    <div th:each="role: ${roles}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:value="${role.roleName}"
                                                   th:field="*{roles}" id="ROLE_USER">
                                            <label class="form-check-label" for="ROLE_USER" th:text="${role.roleName}"
                                                   style="color:red;"/>
                                        </div>
                                    </div>
                                    <input type="submit" value="Применить"
                                           class="btn btn-success btn-sm double-button ">
                                </form>
                                <button type="button" class="btn btn-danger btn-sm double-button"
                                        data-dismiss="modal">Отмена
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm"
                        data-toggle="modal" th:attr="data-target='#deletingModal' + ${entity.id}">Удалить
                </button>
                <div th:id="'deletingModal' + ${entity.id}" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" th:text="'Удалить ' + ${entity.username} + '?'"
                                    style="color:black;"></h6>
                            </div>
                            <div class="modal-body">
                                <p style="color:red;">Вы уверены что хотите удалить?</p>
                                <form action="#" th:action="'/admin/users/delete/' + @{${entity.id}}" th:method="post">
                                    <input type="submit" value="Удалить" class="btn btn-danger ">
                                </form>
                                <button type="button" class="btn btn-secondary beta" data-dismiss="modal">Отмена
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
