<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tournament schedule</title>
    <link href="../../../styles/styles.css" rel="stylesheet"/>
    <link href="../../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/">Страница пользователя</a>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/masters">Страница мастера</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/admin/users">Пользователи</a>
    </li>
    <li class="nav-item">
        <div class="btn-group">
            <a class="nav-link active" href="/admin/tournaments">Турниры</a>
            <button type="button" class="nav-link btn btn-link dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/admin/tournaments/create">Создать турнир</a>
                <a class="dropdown-item" href="/admin/tournaments/delete">Удалить турнир</a>
            </div>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/masters">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/services">Услуги</a>
    </li>
</ul>

<h1 th:text="'Название ' + ${tournament.name}"></h1>
<h1 th:text="'Дата ' + ${tournament.date}"></h1>
<h1 th:text="'Короткое описание ' + ${tournament.description.shortDescription}"></h1>
<h1 th:text="'Полное описание ' + ${tournament.description.fullDescription}"></h1>
<h1 th:text="'Адрес ' + ${tournament.address}"></h1>
<p th:text="'Мастер: ' + ${master.firstName} + ' ' + ${master.lastName}"></p>
<div th:each="schedule : ${schedules}">
    <div class="btn-group">
        <p th:text="${schedule.time}"/>
        <button type="button" class="btn btn-danger beta"
                data-toggle="modal" th:attr="data-target='#deletingModal' + ${schedule.id}">Удалить
        </button>
        <div th:id="'deletingModal' + ${schedule.id}" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" th:text="'Удалить ' + ${schedule.time} + '?'"
                            style="color:black;"></h6>
                    </div>
                    <div class="modal-body">
                        <p style="color:red;">Вы уверены что хотите удалить?</p>
                        <form action="#" th:action="'/admin/tournaments/schedule/delete/' +
                         ${{tournament.id}} + '/' + ${{master.id}}" th:method="delete" th:object="${id}">
                            <input type="hidden" name="id" th:value="${schedule.id}">
                            <input type="submit" value="Удалить" class="btn btn-danger ">
                        </form>
                        <button type="button" class="btn btn-secondary beta" data-dismiss="modal">Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-danger btn-sm"
        data-toggle="modal" th:attr="data-target='#addMasterModal' + ${tournament.id}">Добавить время
</button>
<div th:id="'addMasterModal' + ${tournament.id}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" th:text="'Выберите время '"
                    style="color:black;"></h6>
            </div>
            <div class="modal-body">
                <form action="#" th:action="'/admin/tournaments/schedule/' + ${{tournament.id}} + '/' + ${{master.id}}"
                      th:object="${time}" th:method="post">
                    <div class="form-group">
                        <label class="form-check-label" for="time">Время: </label>
                        <input id="time" type="time" th:field="*{time}" required>
                    </div>
                    <input type="submit" value="Добавить" class="btn btn-success">
                </form>
                <button type="button" class="btn btn-secondary beta" data-dismiss="modal">Отмена
                </button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
