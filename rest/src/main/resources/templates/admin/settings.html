<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Users</title>
    <link href="../../../styles/styles.css" rel="stylesheet"/>
    <link href="../../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show " sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/">Страница пользователя</a>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/masters">Страница мастера</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/admin/users">Пользователи</a>
    </li>
    <li class="nav-item">
        <div class="btn-group">
            <a class="nav-link" href="/admin/tournaments">Турниры</a>
            <button type="button" class="nav-link btn btn-link dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/admin/tournaments/create">Создать турнир</a>
                <a class="dropdown-item" href="/admin/tournaments/delete">Удалить турнир</a>
                <a class="dropdown-item" href="/admin/tournaments/update">Обновить туниры</a>
            </div>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/masters">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/services">Услуги</a>
    </li>
</ul>

<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x" style="width:30rem;">
        <form action="/admin/users/settings/update"
              th:object="${updateUser}" method="post">
            <input type="hidden" name="id" th:value="${updateUser.id}">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="column-resize-line">Логин:</label>
                    <input
                            id="username" class="form-control " type="text"
                            th:field="*{username}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="firstName">Имя:</label> <input
                        id="firstName" class="form-control" type="text"
                        th:field="*{firstName}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="lastName">Фамилия:</label> <input
                        id="lastName" class="form-control" type="text"
                        th:field="*{lastName}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="email">Электронаая почта:</label> <input
                        id="email" class="form-control" type="text"
                        th:field="*{email}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="numberPhone">Номер телефона:</label> <input
                        id="numberPhone" class="form-control" type="text"
                        th:field="*{phone}" required/>
                    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
                </div>
            </div>
            <div class="double-button-wrapper">
                <input type="submit" value="Изменить" class="btn btn-outline-primary"/>
                <input type="reset" value="Сбросить" class="btn btn-outline-danger"/>
            </div>
        </form>
        <form action="/admin/users/settings/updateFile" method="post" th:object="${id}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${updateUser.id}">
            <div class="form-group">
                <label for="my-file-selector" th:text="#{download_image}">Изменить аватар:</label> <input
                    id="my-file-selector" name="file" type="file">
            </div>
            <input type="submit" value="Применить" class="btn btn-outline-primary"/>
        </form>
    </div>
</div>

</body>
</html>
