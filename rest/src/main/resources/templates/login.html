<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Login</title>
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="../styles/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body class="bg-body p-sm-3">
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../images/logo.png" alt="" width="30" height="24" class="d-inline-block align-top">
            Mironov
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/login"/>
            <button class="btn btn-primary me-md-2" type="button" disabled>Login</button>
            </a>
            <a href="/signup"/>
            <button class="btn btn-primary" type="button">Signup</button>
            </a>
        </div>
    </div>
</nav>
<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <form th:action="@{login}" style="width: 25rem;" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.</div>
            </div>
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text"  name="username" id="username"
                       class="form-control input-lg" placeholder="Username"
                       required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"
                       class="form-control input-lg" placeholder="Password"
                       required/>
            </div>

            <div>
                <input type="submit" class="btn btn-primary"
                       value="Войти"/>
            </div>
        </form>
    </div>
</div>

</body>
</html>
