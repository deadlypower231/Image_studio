<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Image Studio</title>
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color" style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"
           th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders">Мои заказы</a>
            <a class="dropdown-item" href="/settings">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/order">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
    </li>
</ul>
<div class="row row-cols-1 row-cols-md-4">
    <div class="col">
        <div class="card h-100">
            <img th:src="'../../images/' + @{${tournament.name}} + '.jpg'" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${tournament.name}"></h5>
                <p class="card-text" th:text="${tournament.description.shortDescription}"></p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card text-center h-100">
            <div class="card">
                <img th:src="'../../images/' + @{${master.username}} + '.jpg'" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${master.firstName} + ' ' + ${master.lastName}"></h5>
                    <p class="card-text" th:if="${not #lists.isEmpty(master.description)}"
                       th:text="${master.description.shortDescription}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100">
            <form action="/order/registration" th:object="${order}" method="post">
                <input type="hidden" th:field="*{idMaster}" th:value="${master.id}"/>
                <input type="hidden" th:field="*{idTournament}" th:value="${tournament.id}"/>
                <select class="form-select" aria-label="Default select example" th:field="*{idSchedule}"
                        th:name="idSchedule">
                    <option selected th:value="0">Выбрать время</option>
                    <div th:each="schedule : ${schedules}">
                        <option th:value="${schedule.id}" th:text="${schedule.time}"></option>
                    </div>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('idSchedule')}" th:errors="*{idSchedule}">schedule Error</div>
                <select class="form-select" aria-label="Default select example" th:field="*{idService}"
                        th:name="idService">
                    <option selected th:value="0">Выбрать услугу</option>
                    <div th:each="service : ${master.masterServices}">
                        <option th:value="${service.id}" th:text="${service.name}"></option>
                    </div>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('idService')}" th:errors="*{idService}">Service Error</div>
                <button class="btn btn-info btn-sm" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
