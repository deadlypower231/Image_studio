<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Image Studio</title>
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>

<body class="bg-color">
<div class="d-flex justify-content-end p-sm-3 head-color"  style="height : 4.5rem;">
    <div class="dropdown show" sec:authorize="hasAnyRole('USER', 'ADMIN', 'MASTER')">
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false" th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/users" th:text="#{admin_page}">Страница администратора</a>
            </div>
            <div sec:authorize="hasRole('MASTER')">
                <a class="dropdown-item" href="/master/tournaments" th:text="#{my_tournaments}">Мои турниры</a>
            </div>
            <a class="dropdown-item" href="/orders" th:text="#{my_orders}">Мои заказы</a>
            <a class="dropdown-item" href="/settings" th:text="#{settings}">Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="/logout" th:text="#{exit}">Выйти</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/login"/>
        <button class="btn btn-info" type="button" th:text="#{signin}">Войти</button>
        </a>
        <a href="/signup"/>
        <button class="btn btn-info" type="button" th:text="#{registration}">Регистрация</button>
        </a>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/" th:text="#{main_page}">Главная страница</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tournaments" th:text="#{tournaments}">Турниры</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/masters" th:text="#{masters}">Мастера</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/order" th:text="#{registration_for_the_tournaments}">Запись на турнир</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:text="#{about_us}">О нас</a>
    </li>
    <li class="nav-item">
        <div class="d-flex justify-content-end p-sm-2">
            <span th:text="#{lang.change}"></span>:
            <select id="locales">
                <option value=""></option>
                <option value="en" th:text="#{lang.en}"></option>
                <option value="ru" th:text="#{lang.ru}"></option>
            </select>
        </div>
    </li>
</ul>
<div class="row row-cols-1 row-cols-md-4">
    <div class="col">
        <div class="card h-100">
            <img th:src="'../../images/' + @{${tournament.name}} + '.jpg'" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${tournament.name}"></h5>
                <p class="card-text" th:text="${tournament.description.shortDescription}"></p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card text-center h-100">
            <div class="card">
                <img th:src="'../../images/' + @{${master.username}} + '.jpg'" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${master.firstName} + ' ' + ${master.lastName}"></h5>
                    <p class="card-text" th:if="${not #lists.isEmpty(master.description)}"
                       th:text="${master.description.shortDescription}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100">
            <form action="/order/registration" th:object="${order}" method="post">
                <input type="hidden" th:field="*{idMaster}" th:value="${master.id}"/>
                <input type="hidden" th:field="*{idTournament}" th:value="${tournament.id}"/>
                <select class="form-select" aria-label="Default select example" th:field="*{idSchedule}"
                        th:name="idSchedule">
                    <option selected th:value="0" th:text="#{choose_time}">Выбрать время</option>
                    <div th:each="schedule : ${schedules}">
                        <option th:value="${schedule.id}" th:text="${schedule.time}"></option>
                    </div>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('idSchedule')}" th:errors="*{idSchedule}">schedule Error</div>
                <select class="form-select" aria-label="Default select example" th:field="*{idService}"
                        th:name="idService">
                    <option selected th:value="0" th:text="#{choose_service}">Выбрать услугу</option>
                    <div th:each="service : ${master.masterServices}">
                        <option th:value="${service.id}" th:text="${service.name}"></option>
                    </div>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('idService')}" th:errors="*{idService}">Service Error</div>
                <button class="btn btn-info btn-sm" type="submit" th:text="#{accept}">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('?lang=' + selectedOption);
        }
    });
});
</script>
</body>
</html>
